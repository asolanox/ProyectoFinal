    <button id="edit-button" onclick="openEditDialog()">Editar Menu de opciones</button>
    <button id="new-app-button" onclick="openNewAppDialog()">Agregar Nueva Aplicación</button>
    <button id="close-button" onclick="window.close()">Cerrar aplicación</button>

    <script>
        function openEditDialog() {
            let dialogContent = '';
            const buttons = document.querySelectorAll('.button-grid button');
            buttons.forEach((button, index) => {
                const name = button.innerText;
                const url = button.getAttribute('onclick').match(/'([^']+)'/)[1];
                dialogContent += `
                    <div>
                        <p>${name}</p>
                        <input type="text" placeholder="Nuevo nombre" value="${name}" id="name-${index}">
                        <input type="text" placeholder="Nueva URL" value="${url}" id="url-${index}">
                        <button onclick="editEntry(${index})">Editar</button>
                        <button onclick="deleteEntry(${index})">Eliminar</button>
						<br>
						<br>
                    </div>`;
            });
            const editDialog = document.createElement('div');
            editDialog.innerHTML = dialogContent;
            document.body.appendChild(editDialog);
        }

        function editEntry(index) {
            const name = document.getElementById(`name-${index}`).value;
            const url = document.getElementById(`url-${index}`).value;
            const button = document.querySelector(`.button-grid button:nth-child(${index + 1})`);
            button.innerText = name;
            button.setAttribute('onclick', `window.open('${url}')`);
            alert('Registro actualizado.');
        }

        function deleteEntry(index) {
            const button = document.querySelector(`.button-grid button:nth-child(${index + 1})`);
            button.innerText = '';
            button.setAttribute('onclick', '');
            alert('Registro eliminado.');
        }

        function openNewAppDialog() {
            const name = prompt("Ingrese el nombre del nuevo botón:");
            const url = prompt("Ingrese la URL del nuevo botón:");
            if (name && url) {
                const buttonContainer = document.getElementById('button-container');
                const newButton = document.createElement('button');
                newButton.innerText = name;
                newButton.setAttribute('onclick', `window.open('${url}')`);
                buttonContainer.appendChild(newButton);
                alert('Nuevo botón agregado.');
            }
        }
		
    </script>
